<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCG Intelligence — Daily Signal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 28px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      color: #94a3b8;
      margin-top: 6px;
      font-size: 14px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    tr:not(:last-child) td {
      border-bottom: 1px solid #1e293b;
    }

    td {
      padding: 14px 6px;
      font-size: 15px;
    }

    td.label {
      color: #94a3b8;
      width: 45%;
    }

    td.value {
      font-weight: 600;
      text-align: right;
    }

    .action-wrap {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .action {
      font-size: 20px;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 10px;
    }

    .ADD { background: #065f46; color: #ecfdf5; }
    .HOLD { background: #1e40af; color: #eff6ff; }
    .TRIM { background: #7c2d12; color: #fff7ed; }

    .timestamp {
      color: #64748b;
      font-size: 13px;
    }

    footer {
      margin-top: 24px;
      color: #64748b;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>MCG Intelligence</h1>
      <div class="subtitle">Daily Macro & Bitcoin Signal</div>
    </header>

    <div class="card">
      <table id="signal-table"></table>

      <div class="action-wrap">
        <div id="action" class="action"></div>
        <div id="timestamp" class="timestamp"></div>
      </div>
    </div>

    <footer>
      Phase 1 MVP · Data updates automatically
    </footer>
  </div>

<script>
fetch("./daily/latest.json")
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("signal-table");

    const rows = [
      ["Date", data.date],
      ["Macro Regime", data.macro_regime],
      ["BTC Above 50 DMA", data.btc_structure.above_50dma],
      ["BTC Above 200 DMA", data.btc_structure.above_200dma],
      ["Volatility Regime", data.btc_structure.volatility],
      ["ETF Flow Regime", data.institutional_flows.etf_flow_regime],
      ["Funding Regime", data.funding.funding_regime],
      ["PMI Trend", data.pmi?.pmi_trend || "N/A"]
    ];

    rows.forEach(([label, value]) => {
      table.innerHTML += `
        <tr>
          <td class="label">${label}</td>
          <td class="value">${value}</td>
        </tr>
      `;
    });

    const action = document.getElementById("action");
    action.classList.add(data.final_action);
    action.innerText = data.final_action;

    document.getElementById("timestamp").innerText =
      "Last updated: " + new Date().toUTCString();
  })
  .catch(() => {
    document.getElementById("signal-table").innerHTML =
      "<tr><td>Error loading signal data</td></tr>";
  });
</script>

</body>
</html>
