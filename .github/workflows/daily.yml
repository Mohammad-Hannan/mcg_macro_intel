name: Daily MCG Intelligence Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # Runs daily at 06:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily pipeline
        run: |
          python -m scripts.daily_pipeline

      - name: Send daily email
        continue-on-error: true
        run: python scripts/send_email.py
        env:
         SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
         EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
         EMAIL_TO: ${{ secrets.EMAIL_TO }}

      - name: Commit and push public output
        run: |
          git config user.name "mcg-bot"
          git config user.email "mcg-bot@users.noreply.github.com"

          git add public/daily/latest.json
          git commit -m "Daily MCG Intelligence update" || echo "No changes to commit"
          git push