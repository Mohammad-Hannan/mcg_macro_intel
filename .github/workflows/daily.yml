name: MCG Daily Intelligence Run

on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 06:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily pipeline
        run: |
          python -m scripts.daily_pipeline

      - name: Commit outputs
        run: |
          git config --global user.name "mcg-bot"
          git config --global user.email "mcg-bot@users.noreply.github.com"
          git add outputs logs
          git commit -m "Daily MCG Intelligence update" || echo "No changes"
          git push