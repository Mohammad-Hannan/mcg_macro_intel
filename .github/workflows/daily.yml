name: Daily MCG Pipeline

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily pipeline
        run: |
          python scripts/daily_pipeline.py

      - name: Commit outputs
        run: |
          git config user.name "mcg-bot"
          git config user.email "bot@mcg.ai"
          git add outputs/
          git commit -m "Daily MCG update" || echo "No changes"
          git push