name: Run MCG Daily Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m scripts.daily_pipeline

      - name: Commit outputs
        run: |
          git config user.name "mcg-bot"
          git config user.email "bot@mcg.local"
          git add outputs
          git commit -m "Daily MCG Intelligence update" || echo "No changes"
          git push